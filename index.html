<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora do Franco</title>


    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">

</head>
<body>
    <section class="container">
        <div class="tela">
            <div class="operando__anterior" id="anterior"></div>
            <div class="operando__atual" id="atual"></div>
        </div>
        <button class="span-dois" id="all-clear">AC</button>
        <button id="delete">DEL</button>
        <button id="operação">÷</button>
        <button id="numero">1</button>
        <button id="numero">2</button>
        <button id="numero">3</button>
        <button id="operação">*</button>
        <button id="numero">4</button>
        <button id="numero">5</button>
        <button id="numero">6</button>
        <button id="operação">+</button>
        <button id="numero">7</button>
        <button id="numero">8</button>
        <button id="numero">9</button>
        <button id="operação">-</button>
        <button id="numero">.</button>
        <button id="numero">0</button>
        <button class="span-dois" id="igual">=</button>
    </section>
    
    <script src="./js/app.js"></script>
</body>
</html>
